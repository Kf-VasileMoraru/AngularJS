<div class="panel panel-default default" ng-show="MailList.greetingsShown">
    <div class="panel-body">
        <button id="close"  type="button" class="btn btn-danger btn-xs" aria-label="Left Align" ng-click="MailList.close()">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <address>
            <strong>{{MailList.subject}}</strong><br>
            {{MailList.name}} <a href="mailto:#">{{MailList.address}}</a>
        </address>
        <hr />
        {{MailList.text}}
    </div>
</div>
